<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
    <script src="./module.js" type="module"></script>
    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <h1>DOM Manipulation</h1>
      <button id="themeSwitcher">Toggle Dark Mode</button>
    </nav>

    <div class="container">
      <!-- ✅ Counter Section -->
      <section class="counter">
        <h2>Counter</h2>
        <p id="count">0</p>
        <button id="increase">Increase</button>
        <button id="decrease">Decrease</button>
        <button id="reset">Reset</button>
      </section>

      <!-- ✅ To-Do List -->
      <section class="todo">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button id="addTask">Add Task</button>
        <ul id="taskList">
          <li>Buy groceries <button class="deleteTask">X</button></li>
          <li>Complete project <button class="deleteTask">X</button></li>
          <li>Go for a walk <button class="deleteTask">X</button></li>
        </ul>
      </section>

      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <p>This is a modal popup!</p>
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>

    <!-- ✅ Floating Button at Bottom Right -->
    <button id="openModal" class="floating-btn">Open Modal</button>
  </body>
</html>
